apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: meharpod-rs
  labels:
    app: meharpod
spec:
  replicas: 2
  selector:
    matchLabels:
      laila: majnu
  template:
    metadata:
      labels:
        laila: majnu
    spec:
      containers:
      - name: meharcon
        image: nginx
        ports:
        - containerPort: 80
